<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>

    <!-- –°—Ç–∏–ª–∏ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –±–µ–ª—ã–π */
        }
        .main-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #00ff00;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ –±–µ–ª—ã–π */
            border: none;
            border-radius: 10px;
            margin: 10px;
        }
        .upgrade-btn {
            padding: 10px 20px;
            background: #ffbb00;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è –±–µ–ª—ã–π */
            border: none;
            border-radius: 5px;
            display: block;
            margin: 10px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ */
        }
        #improvementsContainer {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —É–ª—É—á—à–µ–Ω–∏–π –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏–≥—Ä—ã -->
    <h1>ü™ô–ö–ª–∏–∫–∞–π —á–º–æüòÑ</h1>

    <div class="stats">
        <p><span id="coins">0</span> ü™ô</p>
        <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: <span id="autoClickers">0</span> ‚ö°</p>
        <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è: <span id="upgradeCost">100</span> ü™ô</p>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button id="clickBtn" class="main-btn" style="background-image: url('https://i.postimg.cc/26p0HxSH/1000048693.png'); background-size: cover; width: 300px; height: 300px; border: none;">
        <span style="display:none;">–¢–ê–ü–ê–¢–¨!</span> <!-- –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç -->
    </button>

    <button id="buyBtn" class="upgrade-btn">–ö—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (<span id="upgradeCost"/span>)</button>
    <button id="openImprovementsBtn" class="main-btn">–£–ª—É—á—à–µ–Ω–∏—è</button>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π -->
    <div id="improvementsContainer">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div id="improvements"></div>
        <button id="closeImprovementsBtn" class="main-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –û–¢–°–Æ–î–ê –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –°–ö–†–ò–ü–¢ -->
    <script>
        let coins = 0;
        let autoClickers = 0;
        let upgradeCost = 100;
        let enhancements = []; // –•—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —É–ª—É—á—à–µ–Ω–∏–π

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const coinsDisplay = document.getElementById("coins");
        const upgradeCostDisplay = document.getElementById("upgradeCost");
        const autoClickersDisplay = document.getElementById("autoClickers");
        const improvementsContainer = document.getElementById("improvementsContainer");
        const improvementsList = document.getElementById("improvements");

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ LocalStorage
        function loadData() {
            const savedCoins = localStorage.getItem('coins');
            const savedAutoClickers = localStorage.getItem('autoClickers');

            if (savedCoins) {
                coins = parseInt(savedCoins);
            }
            if (savedAutoClickers) {
                autoClickers = parseInt(savedAutoClickers);
            }
            updateUI();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ LocalStorage
        function saveData() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('autoClickers', autoClickers);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–ª—É—á—à–µ–Ω–∏–π
        function initImprovements() {
            for (let i = 1; i <= 10; i++) {
                const cost = 200 * Math.pow(2, i - 1); // –ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å 200, —É–¥–≤–∞–∏–≤–∞–µ—Ç—Å—è
                const coinsPerSecond = 2 * Math.pow(2, i - 1); // –ö–∞–∂–¥–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –¥–∞–µ—Ç 2 * 2^(i-1) –∫–æ–∏–Ω–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É
                enhancements.push({ cost: Math.floor(cost), coinsPerSecond, purchased: 0 });

                const button = document.createElement('button');
                button.classList.add('upgrade-btn');
                button.textContent = `–£–ª—É—á—à–µ–Ω–∏–µ ${i} - –°—Ç–æ–∏–º–æ—Å—Ç—å: ${Math.floor(cost)} ü™ô`;
                button.addEventListener('click', () => buyImprovement(i - 1));
                improvementsList.appendChild(button);
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyImprovement(index) {
            const improvement = enhancements[index];
            if (coins >= improvement.cost) {
                coins -= improvement.cost;
                autoClickers += improvement.coinsPerSecond;
                improvement.cost = Math.floor(improvement.cost * 1.1); // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –Ω–∞ 10%
                improvement.purchased++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∫—É–ø–æ–∫

                saveData();
                updateUI();

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                const button = improvementsList.children[index];
                button.textContent = `–£–ª—É—á—à–µ–Ω–∏–µ ${index + 1} - –°—Ç–æ–∏–º–æ—Å—Ç—å: ${improvement.cost} ü™ô`;
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è!");
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            coinsDisplay.textContent = coins;
            upgradeCostDisplay.textContent = upgradeCost;
            autoClickersDisplay.textContent = autoClickers;
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã
        setInterval(() => {
            if (autoClickers > 0) {
                coins += autoClickers;
                updateUI();
                saveData();
            }
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById("clickBtn").addEventListener("click", () => {
            coins++;
            updateUI();
            saveData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
        });

        document.getElementById("buyBtn").addEventListener("click", () => {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                autoClickers++;
                upgradeCost = Math.floor(upgradeCost * 1.1); // +10% –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —É–ª—É—á—à–µ–Ω–∏—è
                saveData();
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!");
            }
        });

        document.getElementById("openImprovementsBtn").addEventListener("click", () => {
            improvementsContainer.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é —É–ª—É—á—à–µ–Ω–∏–π
        });

        document.getElementById("closeImprovementsBtn").addEventListener("click", () => {
            improvementsContainer.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é —É–ª—É—á—à–µ–Ω–∏–π
        });

        loadData(); // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        initImprovements(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–ª—É—á—à–µ–Ω–∏–π
    </script>
</body>
</html>
