<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    
    <!-- –°—Ç–∏–ª–∏ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –±–µ–ª—ã–π */
        }
        .main-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #00ff00;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ –±–µ–ª—ã–π */
            border: none;
            border-radius: 10px;
            margin: 10px;
        }
        .upgrade-btn {
            padding: 10px 20px;
            background: #ffbb00;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è –±–µ–ª—ã–π */
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏–≥—Ä—ã -->
    <h1>üí∞ Coin Clicker</h1>
    
    <div class="stats">
        <p>–ö–æ—à–µ–ª–µ–∫: <span id="coins">0</span> ü™ô</p>
        <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: <span id="autoClickers">0</span> ‚ö°</p>
        <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è: <span id="upgradeCost">100</span> ü™ô</p>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button id="clickBtn" class="main-btn">–¢–ê–ü–ê–¢–¨!</button>
    <button id="buyBtn" class="upgrade-btn">–ö—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (<span id="upgradeCost">100</span>)</button>

    <!-- –û–¢–°–Æ–î–ê –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –°–ö–†–ò–ü–¢ -->
<script>
  let coins = 1000000;
  let autoClickers = 0;
  let upgradeCost = 100;

  // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  const coinsDisplay = document.getElementById("coins");
  const upgradeCostDisplay = document.getElementById("upgradeCost");
  const autoClickersDisplay = document.getElementById("autoClickers");

  // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ LocalStorage
  function loadData() {
    const savedCoins = localStorage.getItem('coins');
    const savedAutoClickers = localStorage.getItem('autoClickers');
    const savedUpgradeCost = localStorage.getItem('upgradeCost');

    if (savedCoins) {
      coins = parseInt(savedCoins);
    }
    if (savedAutoClickers) {
      autoClickers = parseInt(savedAutoClickers);
    }
    if (savedUpgradeCost) {
      upgradeCost = parseInt(savedUpgradeCost);
    }
    updateUI();
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ LocalStorage
  function saveData() {
    localStorage.setItem('coins', coins);
    localStorage.setItem('autoClickers', autoClickers);
    localStorage.setItem('upgradeCost', upgradeCost);
  }

  // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
  function buyUpgrade() {
    if (coins >= upgradeCost) {
      coins -= upgradeCost;
      autoClickers++;
      upgradeCost = Math.floor(upgradeCost * 1.10); // +10%
      saveData();
      updateUI();
      
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  function updateUI() {
    coinsDisplay.textContent = coins;
    upgradeCostDisplay.textContent = upgradeCost;
    autoClickersDisplay.textContent = autoClickers;
  }

  // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã
  setInterval(() => {
    if (autoClickers > 0) {
      coins += autoClickers;
      updateUI();
      saveData();
    }
  }, 1000);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  document.getElementById("clickBtn").addEventListener("click", () => {
    coins++;
    updateUI();
    saveData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
  });

  document.getElementById("buyBtn").addEventListener("click", buyUpgrade);
  
  loadData(); // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
</script>
</body>
</html>
