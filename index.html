<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    
    <!-- –°—Ç–∏–ª–∏ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .main-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
        }
        .upgrade-btn {
            padding: 10px 20px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏–≥—Ä—ã -->
    <h1>üí∞ Coin Clicker</h1>
    
    <div class="stats">
        <p>–ö–æ—à–µ–ª–µ–∫: <span id="coins">0</span> ü™ô</p>
        <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: <span id="autoClickers">0</span> ‚ö°</p>
        <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è: <span id="upgradeCost">100</span> ü™ô</p>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button id="clickBtn" class="main-btn">–¢–ê–ü–ê–¢–¨!</button>
    <button id="buyBtn" class="upgrade-btn">–ö—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (<span id="upgradeCost">100</span>)</button>

    <!-- –û–¢–°–Æ–î–ê –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –°–ö–†–ò–ü–¢ -->
    <!-- –í—Å—Ç–∞–≤—å—Ç–µ —ç—Ç–æ –≤ <head> -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // –ö–æ–Ω—Ñ–∏–≥ Firebase (–≤–∞—à)
  const firebaseConfig = {
    apiKey: "AIzaSyCvoUo12VfezS9NsRuvU2XdJiJtRguSVAo",
    authDomain: "coins-d284d.firebaseapp.com",
    projectId: "coins-d284d",
    storageBucket: "coins-d284d.firebasestorage.app",
    messagingSenderId: "261873801666",
    appId: "1:261873801666:web:516f1bf88de4a8ddd29e5b",
    measurementId: "G-MQ5GG8NFH9"
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let coins = 0;
  let autoClickers = 0;
  let upgradeCost = 100;
  const userId = "user_" + Math.random().toString(36).substring(2); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ID

  // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  const coinsDisplay = document.getElementById("coins");
  const upgradeCostDisplay = document.getElementById("upgradeCost");
  const autoClickersDisplay = document.getElementById("autoClickers");

  // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
  async function loadData() {
    const docRef = doc(db, "users", userId);
    const docSnap = await getDoc(docRef);
    
    if (docSnap.exists()) {
      const data = docSnap.data();
      coins = data.coins || 0;
      autoClickers = data.autoClickers || 0;
      upgradeCost = data.upgradeCost || 100;
      updateUI();
    }
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
  async function saveData() {
    await setDoc(doc(db, "users", userId), {
      coins,
      autoClickers,
      upgradeCost,
      lastUpdate: new Date()
    });
  }

  // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
  async function buyUpgrade() {
    if(coins >= upgradeCost) {
      coins -= upgradeCost;
      autoClickers++;
      upgradeCost = Math.floor(upgradeCost * 1.10); // +10%
      await saveData();
      updateUI();
      alert("–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ!");
    } else {
      alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!");
    }
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  function updateUI() {
    coinsDisplay.textContent = coins;
    upgradeCostDisplay.textContent = upgradeCost;
    autoClickersDisplay.textContent = autoClickers;
  }

  // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã
  setInterval(async () => {
    if(autoClickers > 0) {
      coins += autoClickers;
      updateUI();
      await saveData();
    }
  }, 1000);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  document.getElementById("clickBtn").addEventListener("click", async () => {
    coins++;
    updateUI();
    await saveData();
  });

  document.getElementById("buyBtn").addEventListener("click", buyUpgrade);
  
  loadData(); // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
</script>
        // –í—Å—Ç–∞–≤—å—Ç–µ –í–ï–°–¨ –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ —Å Firebase –ó–î–ï–°–¨
    </script>
</body>
</html>
