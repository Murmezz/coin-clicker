    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp -->
    <script>
        // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö Telegram WebApp
       <script>
// –§–∏–∫—Å –¥–ª—è –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö Telegram WebApp
document.addEventListener('DOMContentLoaded', () => {
    if (window.Telegram?.WebApp?.initData) {
        try {
            // –ï—Å–ª–∏ initData - —Å—Ç—Ä–æ–∫–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ URL
            if (typeof Telegram.WebApp.initData === 'string') {
                const params = new URLSearchParams(Telegram.WebApp.initData);
                Telegram.WebApp.initDataUnsafe = {};
                
                params.forEach((value, key) => {
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    if (value.startsWith('!_{')) {
                        console.warn('Skipping invalid value:', key, value);
                        return;
                    }
                    
                    try {
                        Telegram.WebApp.initDataUnsafe[key] = 
                            value.startsWith('{') ? JSON.parse(value) : value;
                    } catch (e) {
                        Telegram.WebApp.initDataUnsafe[key] = value;
                    }
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        } catch (e) {
            console.error('Telegram WebApp init error:', e);
        }
    }
});
</script>
