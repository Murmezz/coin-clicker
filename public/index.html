    <script>
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–∞–Ω–Ω—ã—Ö Telegram WebApp
    (function() {
        if (!window.Telegram?.WebApp) {
            console.warn('Telegram WebApp not detected. Running in fallback mode');
            return;
        }

        try {
            // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è initData
            if (Telegram.WebApp.initData) {
                if (typeof Telegram.WebApp.initData === 'string') {
                    const params = new URLSearchParams(Telegram.WebApp.initData);
                    Telegram.WebApp.initDataUnsafe = {};
                    
                    params.forEach((value, key) => {
                        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                        if (value.includes('!_{')) {
                            console.warn('Skipping invalid data:', key, value);
                            return;
                        }
                        
                        try {
                            Telegram.WebApp.initDataUnsafe[key] = 
                                value.startsWith('{') ? JSON.parse(value) : value;
                        } catch (e) {
                            console.warn('Parse error for:', key, value);
                            Telegram.WebApp.initDataUnsafe[key] = value;
                        }
                    });
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            
            console.log('Telegram WebApp initialized:', Telegram.WebApp);
        } catch (e) {
            console.error('Telegram WebApp init error:', e);
        }
    })();
    </script>
</head>
