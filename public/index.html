    <script>
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–∞–Ω–Ω—ã—Ö Telegram WebApp
   (function() {
    if (!window.Telegram?.WebApp) return;
    
    try {
        // –ï—Å–ª–∏ initData —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –Ω–æ initDataUnsafe - –Ω–µ—Ç
        if (Telegram.WebApp.initData && !Telegram.WebApp.initDataUnsafe) {
            Telegram.WebApp.initDataUnsafe = {};
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –¥–∞–Ω–Ω—ã—Ö
            if (typeof Telegram.WebApp.initData === 'string') {
                // –£–¥–∞–ª—è–µ–º –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –≤ –Ω–∞—á–∞–ª–µ —Å—Ç—Ä–æ–∫–∏
                const cleanData = Telegram.WebApp.initData.replace(/^[^a-zA-Z0-9]+/, '');
                
                try {
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                    const params = new URLSearchParams(cleanData);
                    params.forEach((value, key) => {
                        try {
                            Telegram.WebApp.initDataUnsafe[key] = 
                                value.startsWith('{') ? JSON.parse(value) : value;
                        } catch {
                            Telegram.WebApp.initDataUnsafe[key] = value;
                        }
                    });
                } catch (e) {
                    console.warn('Failed to parse initData as URL params', e);
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    } catch (e) {
        console.error('Telegram WebApp initialization error:', e);
    }
})();
</script>
